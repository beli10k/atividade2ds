<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Consulta de Clima</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="wrap">
<div class="card" role="main">
<header>
<svg width="36" height="36" viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M12 3v2" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path><path d="M12 19v2" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path><path d="M4.22 4.22l1.42 1.42" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path><path d="M18.36 18.36l1.42 1.42" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path><path d="M1 12h2" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path><path d="M21 12h2" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path><path d="M4.22 19.78l1.42-1.42" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path><path d="M18.36 5.64l1.42-1.42" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path><circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="1.5"></circle></svg>
<div>
<h1>Consulta de clima</h1>
<div class="hint">Digite uma cidade e pressione Buscar</div>
</div>
</header>


<form id="form">
<input id="city" type="text" placeholder="Ex: São Paulo, BR" aria-label="Cidade" autocomplete="off">
<button id="btn" type="submit">Buscar</button>
</form>


<div id="output" class="result" hidden>
<div class="weather-icon" id="icon"></div>
<div class="meta">
<div class="temp" id="temp"></div>
<div class="desc" id="desc"></div>
<div class="extra" id="extra"></div>
</div>
</div>


<div id="message" class="hint" role="status"></div>


<footer>
Para usar, crie uma conta em openweathermap.org e cole sua chave de API na variável apiKey em js/app.js.
</footer>
</div>
</div>


<script src="js/app.js"></script>
</body>
</html>
